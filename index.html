<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="flex">
            <div class="flex headbar dashed-border">
                <div class="logo dashed-border">logo</div>
                <div class="link dashed-border">link</div>
                <div class="login dashed-border">login</div>
            </div>
            <div class="flex container zero">
                <div class="flex intro dashed-border"></div>
            </div>
        </header>

        <main>
            <div class="flex container one">
                <div class="flex layout dashed-border">
                    <div class="itemblue dashed-border"></div>
                    <div class="itempink dashed-border"></div>
                </div>
            </div>
            <div class="flex container two">
                <div class="flex layout dashed-border">
                    <div class="itemblue dashed-border"></div>
                    <div class="itempink dashed-border"></div>
                </div>
            </div>
            <div class="flex container three">
                <div class="flex layout dashed-border">
                    <div class="itemblue dashed-border"></div>
                    <div class="itempink dashed-border"></div>
                </div>
            </div>
            <div class="flex container four">
                <div class="flex layout dashed-border"></div>
            </div>
            <div class="flex container five">
                <div class="flex layout left dashed-border"></div>
                <div class="flex layout right dashed-border">
                    <div class="dashed-border"></div>
                    <div class="dashed-border"></div>
                    <div class="dashed-border"></div>
                    <div class="dashed-border"></div>
                </div>
            </div>
        </main>

        <footer class="flex">
            <div class="flex layout">
                <div class="logo dashed-border">logo</div>
                <div class="button dashed-border">bottone</div>
            </div>
        </footer>

    </body>
</html>
