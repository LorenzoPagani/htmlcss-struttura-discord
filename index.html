<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <div class="flex headbar">
            <div class="logo">logo</div>
            <div class="title">title</div>
            <div class="link">link</div>
        </div>
        <div class="flex container zero">
            <div class="flex intro"></div>
        </div>
    </header>

    <main>
        <div class="flex container one">
            <div class="flex layout double"></div>
        </div>
        <div class="flex container two">
            <div class="flex layout double"></div>
        </div>
        <div class="flex container three">
            <div class="flex layout double"></div>
        </div>
        <div class="flex container four">
            <div class="flex layout big"></div>
        </div>
        <div class="flex container five">
            <div class="flex layout left"></div>
            <div class="flex layout right"></div>
        </div>
    </main>

    <footer>
        <div class="flex"></div>
    </footer>
    
</body>
</html>
